<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="sticky-top" id="header">
      <nav class="navbar navbar-expand-lg bg-blue navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#header">
            <img
              src="public/assets/images/App-BranchIcon.png"
              alt="Navbar-Branch"
              class="d-inline-block align-text-top"
            />

            MoviGestion
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-target="#navbarCollapse"
            data-bs-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="nav-item nav-link" id="switcher">
            <div class="form-switch translate" id="es">
              <span class="language lang" key="language1">English</span>

              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckChecked"
              />

              <span class="language lang" key="language2">Spanish</span>
            </div>
          </div>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <ul class="navbar-nav text-center">
              <li>
                <a
                  href="#hero"
                  class="nav-item nav-link active lang"
                  key="navbar-item1"
                  >Home</a
                >
              </li>

              <li>
                <a
                  href="#about-us"
                  class="nav-item nav-link lang"
                  key="navbar-item2"
                  >About Us</a
                >
              </li>

              <li>
                <a
                  href="#about-team"
                  class="nav-item nav-link lang"
                  key="navbar-item3"
                  >Team</a
                >
              </li>

              <li>
                <a
                  href="#services"
                  class="nav-item nav-link lang"
                  key="navbar-item4"
                  >Services</a
                >
              </li>

              <li>
                <a
                  href="#pricing"
                  class="nav-item nav-link lang"
                  key="navbar-item5"
                  >Pricing</a
                >
              </li>

              <li>
                <a
                  href="#contact-Us"
                  class="nav-item nav-link lang"
                  key="navbar-item6"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
